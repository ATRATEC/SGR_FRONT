<div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="1px">
  <div fxFlex="140px" style="padding: 10px;" fxLayoutGap="10px">
    <div fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="5px" style="height: 100%">
      <div fxFlex="80%" fxFlexFill fxFlexAlign="center">
        <button id="btnSalvar" mat-raised-button color="primary" style="width: 100%" (click)="btnSalvar_click()">
          <mat-icon>save</mat-icon>
          <span>Salvar</span>
        </button>
        <button id="btnIncluir" mat-raised-button color="primary" style="width: 100%" (click)="btnIncluir_click()" *ngIf="exibeIncluir">
          <mat-icon>insert_drive_file</mat-icon>
          <span>Incluir</span>
        </button>
      </div>
      <div fxFlex="40px" fxFlexFill fxFlexAlign="end">

        <a routerLink="/contratofornecedores" mat-raised-button color="primary" style="width: 120px">
          <mat-icon>close</mat-icon>
          <span>Fechar</span>
        </a>
      </div>
    </div>
  </div>
  <div fxFlex="90%">
    <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="5px">
      <div fxFlex="50px" fxFlexAlign="start" style="padding: 10px;">
        <button id="lblTitulo" mat-raised-button style="width: 100%" disabled>
          <i class="fa fa-book" aria-hidden="true"></i>
          <span>CONTRADO DE FORNECEDOR</span>
        </button>
      </div>
      <div fxFlex="80%" fxFlexAlign="center">
          <div fxLayout="column" class="frm_contratofornecedor-loading-shade" fxLayoutAlign="center center" *ngIf="emProcessamento">
              <div fxFlex="70" fxFlexAlign="center">
                <mat-spinner></mat-spinner>
              </div>
              <div fxFlex="10" fxFlexAlign="center">
                &nbsp;
              </div>
              <div fxFlex="20" fxFlexAlign="center">
                <label>Aguarde...</label>
              </div>
            </div>
        <mat-card *ngIf="!emProcessamento" style="width: 750px;">
          <div fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="5px">
            <div fxFlex="50px" fxFlexAlign="start">
              <mat-form-field class="frm_contratofornecedor_codigo">
                <input matInput #codigo maxlength="9" type="number" tabindex="-1" placeholder="Código" required [(ngModel)]="contratofornecedor.id">
                <!-- <mat-hint align="end">{{codigo.value?.length || 0}}/9</mat-hint>
                <mat-error *ngIf="valCodigo.invalid">{{getCodigoErrorMessage()}}</mat-error> -->
              </mat-form-field>
            </div>
            <div fxFlex="50px" fxFlexAlign="start" >
              <mat-form-field class="frm_contratofornecedor_descricao">
                <input matInput autofocus #focuscomp #descricao maxlength="50"  [formControl]="valDescricao" placeholder="Descrição" required tabindex="1" [(ngModel)]="contratofornecedor.descricao">
                <mat-hint align="end">{{descricao.value?.length || 0}}/50</mat-hint>
                <mat-error *ngIf="valDescricao.invalid">{{getDescricaoErrorMessage()}}</mat-error>
              </mat-form-field>
            </div>
            <div fxFlex="50px" fxFlexAlign="start">
              <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px" style="width: 100%">
                <div fxFlex="120px" fxFlexAlign="start" fxFlexFill>
                  <mat-form-field class="frm_contratofornecedor_codigo">
                    <input matInput #codigocli maxlength="9" [formControl]="valCodigo" placeholder="Fornecedor" required tabindex="1" [(ngModel)]="contratofornecedor.id_fornecedor"
                      (keyup)="validaSaida($event.target.value)" (keypress)="onlyNumber($event)">
                    <mat-hint align="end">{{codigocli.value?.length || 0}}/9</mat-hint>
                    <mat-error *ngIf="valCodigo.invalid">{{getCodigoErrorMessage()}}</mat-error>
                  </mat-form-field>
                </div>
                <div fxFlex="45px" fxFlexAlign="center" fxFlexFill>
                  <button mat-icon-button color="primary" (click)="openPesquisa()">
                    <mat-icon>search</mat-icon>
                  </button>
                </div>
                <div fxFlex="320px" fxFlexAlign="start" fxFlexFill>
                  <mat-form-field class="frm_contratofornecedor_razao_social">
                    <input matInput disabled [(ngModel)]="contratofornecedor.fornecedor.razao_social">
                    <!-- <mat-hint align="end">{{codigocli.value?.length || 0}}/9</mat-hint>
                          <mat-error *ngIf="valCodigo.invalid">{{getCodigoErrorMessage()}}</mat-error> -->
                  </mat-form-field>
                </div>
                <div fxFlex="100px" fxFlexAlign="end" fxFlexFill>
                  <mat-checkbox class="example-margin" [(ngModel)]="contratofornecedor.exclusivo">Contrato exclusivo</mat-checkbox>
                </div>
              </div>
            </div>
          </div>
        </mat-card>
      </div>

    </div>
  </div>
</div>
