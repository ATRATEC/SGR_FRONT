<div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="1px">
  <div fxFlex="140px" style="padding: 10px;" fxLayoutGap="10px">
    <div fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="5px" style="height: 100%">
      <div fxFlex="80%" fxFlexFill fxFlexAlign="center">
        <button id="btnEditar" mat-raised-button color="primary" style="width: 100%" (click)="btnEditar_click()">
          <mat-icon>edit</mat-icon>
          <span>Editar</span>
        </button>
        <button id="btnIncluir" mat-raised-button color="primary" style="width: 100%" (click)="btnIncluir_click()">
          <mat-icon>insert_drive_file</mat-icon>
          <span>Incluir</span>
        </button>
        <button id="btnExcluir" mat-raised-button color="primary" style="width: 100%" (click)="btnExcluir_click()">
          <mat-icon>delete</mat-icon>
          <span>Excluir</span>
        </button>
      </div>
      <div fxFlex="40px" fxFlexFill fxFlexAlign="end">
        <a routerLink="/" mat-raised-button color="primary" style="width: 120px">
          <mat-icon>close</mat-icon>
          <span>Fechar</span>
        </a>
      </div>
    </div>
  </div>
  <div fxFlex="90%">
    <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
      <div fxFlex="33px" fxFlexAlign="start" style="padding: 10px;">
        <button id="lblTitulo" mat-raised-button style="width: 100%" disabled>
          <i class="fa fa-recycle" aria-hidden="true"></i>
          <span>RESÍDUOS</span>
        </button>
      </div>
      <div fxFlex="47px" fxFlexAlign="start" style="width: 100%">
        <table>
          <tr>
            <td>
              <mat-form-field class="mat-column-id" style="margin-left: 5px">
                <input matInput #filter placeholder="Código" [formControl]="idFilter">
              </mat-form-field>
            </td>
            <td class="mat-column-descricao">
              <!-- style="width: 500px" -->
              <mat-form-field class="mat-column-descricao">
                <input matInput #filter placeholder="Descrição" [formControl]="descricaoFilter">
              </mat-form-field>
            </td>
            <td class="mat-column-classe_residuo">
              <!-- style="width: 500px" -->
              <mat-form-field class="mat-column-classe_residuo">
                <input matInput #filter placeholder="Classe" [formControl]="classeresiduoFilter">
              </mat-form-field>
            </td>
            <td class="mat-column-tipo_residuo">
              <!-- style="width: 500px" -->
              <mat-form-field class="mat-column-tipo_residuo">
                <input matInput #filter placeholder="Tipo de Resíduo" [formControl]="tiporesiduoFilter">
              </mat-form-field>
            </td>
            <td class="mat-column-acondicionamento">
              <!-- style="width: 500px" -->
              <mat-form-field class="mat-column-acondicionamento">
                <input matInput #filter placeholder="Acondicionamento" [formControl]="acondicionamentoFilter">
              </mat-form-field>
            </td>
            <td class="mat-column-tratamento">
              <!-- style="width: 500px" -->
              <mat-form-field class="mat-column-tratameno">
                <input matInput #filter placeholder="Tipo de Tratameno" [formControl]="tratamentoFilter">
              </mat-form-field>
            </td>
          </tr>
        </table>
      </div>
      <div fxFlex="1px" class="customHrFull"></div>
      <div fxFlex="400px" class="example-loading-shade" fxFlexAlign="start" *ngIf="isLoadingResults" style="height: 100%">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      </div>
      <div fxFlex="400px" fxFlexAlign="start" style="width: 100%">
        <mat-table #table [dataSource]="dataSource" matSort>
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Código </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="descricao">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.descricao}} </mat-cell>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="classe_residuo">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Classe </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.classe_residuo}} </mat-cell>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="tipo_residuo">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de Resíduo </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.tipo_residuo}} </mat-cell>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="acondicionamento">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Acondicionamento </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.acondicionamento}} </mat-cell>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="tratamento">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de Tratamento </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.tratamento}} </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'highlight': selectedRowIndex == row.id}" (click)="highlight(row)" (dblclick)="dblck(row)"></mat-row>
        </mat-table>
        <mat-paginator #paginator [length]="dataSource.nrRegistros" [pageIndex]="0" [pageSize]="25" [pageSizeOptions]="[5, 10, 15, 25, 100]">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
